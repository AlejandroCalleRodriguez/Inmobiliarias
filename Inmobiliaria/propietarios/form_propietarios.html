    <h1>Formulario de nuevo Propietario</h1>
    <form>
        <div id="formulario">
            <div id="div" class="atributo">ID</div>
            <div id="div" class="id">
                <input type="number" name="id" id="id_propietario" min="1" max="99">
            </div>
            <div id="div" class="atributo">NIF</div>
            <div id="div" class="cif">
                <input type="text" name="cif" id="id_propietario_nif" minlength="1" maxlength="10">
            </div>
            <div id="div" class="atributo">Nombre</div>
            <div id="div" class="nombre">
                <input type="text" name="nombre" id="id_propietario_direccion" minlength="1" maxlength="100">
            </div>
            <div id="div" class="atributo">Fecha de nacimiento</div>
            <div id="div" class="fecha_nacimiento">
                <input type="date" name="fecha_nacimiento" id="id_propietario_nacimiento" minlength="0" maxlength="100">
            </div>
            <div id="div" class="atributo">Teléfono</div>
            <div id="div" class="telefono">
                <input type="tel" name="telefono" id="id_propietario_telefono" minlength="0" maxlength="9">
            </div>
        </div>
        <div class="botonera">
            <input class="submit" type="submit" name="limpiar" value="Limpiar Formulario">
            <input class="submit" type="submit" name="grabar" value="Grabar Propietario">
        </div>
    </form>
